<ion-header [translucent]="true">
  <ion-toolbar class="ion-no-border">
    <ion-title>
      Historial
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="sendEmail()">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item detail *ngFor="let scan of escaneos" (click)="abrir(scan)">
      <ion-icon slot="start" [name]="scan.icon"></ion-icon>
        <ion-label>
          <h2>{{scan.text}}</h2>
          <p>{{scan.created|date:'medium'}}</p>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
